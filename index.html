<html>
    <head>
        <link rel="stylesheet" href="/bootstrap-lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bootstrap-lib/css/all.min.css">
        <link rel="stylesheet" href="/bootstrap-lib/css/main.css">

        <script src="/bootstrap-lib/js/jquery-3.7.1.min.js"></script>
        <script src="/bootstrap-lib/js/popper.min.js"></script>
        <script src="/bootstrap-lib/js/bootstrap.min.js"></script>
        <marquee class="fw-bold fs-5" behavior="scroll" direction="left">Easily add and manage your employees today!</marquee>

        
    </head>
    <body>

        <div class="container">
            
            <div class="inputForm m-auto  w-75 p-5">
                <h1 class="m-auto text-black text-center my-1">Employees List</h1>
                <div class="mb-3">
                    <input id="name"  class="form-control" placeholder="Employee's Name">
                </div>
                <div class="mb-3">
                    <input id="age" class="form-control" placeholder="Employee's Age">
                </div>
                <div class="mb-3">
                    <input id="salary" class="form-control" placeholder="Employee's Salary">
                </div>
                <div class="mb-3">
                    <input id="currency" class="form-control" placeholder="Currency">
                </div>
                

                <button class="btn btn-danger float-end" id="addBtn">Add Employee</button>
            </div>

            <img src="/hh.gif" class="logo m-2">

            <input id="search" class="form-control m-1 w-75 m-auto" placeholder="Search">
            

            <table class="table w-75 mt-3 bg-info m-auto">
                <thead>
                    <th><i class="fa-solid fa-address-book"></i></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Currency</th>
                    <th>Delete Employee</th>
                    <th>Update Info</th>

                    
                </thead>
                <tbody id="tableBody">
                    

                </tbody>
            </table>
        </div>







        <script src="/employee.js"></script>
    </body>
</html>
